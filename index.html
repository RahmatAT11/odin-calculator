<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="index.js" defer></script>
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
    </head>
    <body>
        <header>
            <h1>Calculator</h1>
        </header>
        <main>
            <div>
                <ul class="other-utilities">
                    <li>AC</li>
                    <li>+/-</li>
                    <li>%</li>
                </ul>
                <ul class="operand">
                    <li>Del</li>
                    <li>0</li>
                    <li>.</li>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                    <li>6</li>
                    <li>7</li>
                    <li>8</li>
                    <li>9</li>
                </ul>
            </div>
            <div>
                <ul class="calculation">
                    <li>/</li>
                    <li>X</li>
                    <li>-</li>
                    <li>+</li>
                    <li>=</li>
                </ul>
            </div>
        </main>
    </body>
</html>
