<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="index.js" defer></script>
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
    </head>
    <body>
        <header>
            <h1>Calculator</h1>
        </header>
        <main>
            <div>
                <ul class="other-utilities">
                    <li id="AC">AC</li>
                    <li id="changeMinus">+/-</li>
                    <li id="percentage">%</li>
                </ul>
                <ul class="operand">
                    <li id="delete">Del</li>
                    <li id="0">0</li>
                    <li id="decimal">.</li>
                    <li id="1">1</li>
                    <li id="2">2</li>
                    <li id="3">3</li>
                    <li id="4">4</li>
                    <li id="5">5</li>
                    <li id="6">6</li>
                    <li id="7">7</li>
                    <li id="8">8</li>
                    <li id="9">9</li>
                </ul>
            </div>
            <div>
                <ul class="calculation">
                    <li id="division">/</li>
                    <li id="multiplication">X</li>
                    <li id="substraction">-</li>
                    <li id="addition">+</li>
                    <li id="equal">=</li>
                </ul>
            </div>
        </main>
    </body>
</html>
